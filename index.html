<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layui 文档镜像</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./library/layui/css/layui.css">
    <link rel="stylesheet" href="./style/layout.css">
</head>

<body>
    <div class="wrapper">
        <div class="layui-container">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>Layui 文档镜像</legend>
            </fieldset>

            <div class="layui-bg-gray" style="padding: 30px;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <strong>站点公告</strong>
                            </div>
                            <div class="layui-card-body">
                                <p>本站仅为Layui框架文档镜像站点，只为Layui文档保留和使用！</p>
                                <p>本站与Layui官方团队没有任何关系！</p>
                                <p>本站仅提供文档演示和下载！</p>
                                <p>特此申明公告，如有不妥请联系站点管理员进行删除！</p>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <strong>Layui 框架</strong>
                            </div>
                            <div class="layui-card-body">
                                <p>Layui 是一套开源的 Web UI 解决方案，其内部采用的是自身经典的模块化规范，并遵循原生 HTML/CSS/JS
                                    的开发方式，极易上手，拿来即用。</p>
                                <p>其外在极简，却又不失饱满的内在，体积轻盈，组件丰盈，从核心代码到使用方法的每一处细节都经过精心雕琢，非常适合网页界面的快速开发。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-bg-gray" style="padding: 30px; margin-top: 20px;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <strong>文档列表</strong>
                            </div>
                            <div class="layui-card-body">
                                <ul id="docHtml" class="doc-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./library/layui/layui.js"></script>
    <script src="./script/layout.js"></script>
    <script>
        layui.use(['layer'], function () {
            var layer = layui.layer,
                $ = layui.$;

            var html = '';
            layui.each(docList, function (k, v) {
                console.log(k, v)
                var buPath = baseUrl + v.path;
                html += '<a href="' + buPath + '" target="_blank"><li><span>' + v.name +
                    '</span><span>' + buPath + '</span></a></li>';
            })

            $('#docHtml').html(html);
        });
    </script>
</body>

</html>
